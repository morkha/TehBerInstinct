name: Build Garmin IQ

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Download SDK Manager
        run: |
          wget https://developer.garmin.com/downloads/connect-iq/sdk-manager/sdkmanager-linux.zip
          unzip sdkmanager-linux.zip
          chmod +x sdkmanager/sdkmanager

      - name: Install Connect IQ SDK
        run: |
          ./sdkmanager/sdkmanager install sdk

      - name: Add SDK to PATH
        run: |
          echo "$HOME/.garmin/connectiq-sdk/bin" >> $GITHUB_PATH

      - name: Build Watch Face
        run: |
          monkeyc \
            -o TehBerInstinct.iq \
            -f monkey.jungle \
            -y developer_key.der

      - name: Upload IQ Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TehBerInstinct-IQ
          path: TehBerInstinct.iq
